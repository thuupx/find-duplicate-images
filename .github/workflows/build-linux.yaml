name: Build Linux Executable

on:
  workflow_dispatch:

env:
  FILE_NAME: 'Snap_Sweeper_Linux'

jobs:
  build-and-upload-executable:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          pyinstaller_ver: '==6.10.0'
          spec: 'snap_sweeper.spec'
          requirements: 'requirements.txt'

      - name: Zip Executable
        run: |
          cd dist
          zip -r ../${{ env.FILE_NAME }}.zip "Snap Sweeper"
          cd ..

      - name: Auth to GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Upload Executable to GCS
        id: 'upload-files'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: "./${{ env.FILE_NAME }}.zip"
          destination: 'snap-sweeper-binary'
